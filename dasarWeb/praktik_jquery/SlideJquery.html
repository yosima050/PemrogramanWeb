<!DOCTYPE html>
<html>
<head>
    <title>Praktikum jQuery Slideshow</title>
    <link rel="stylesheet" type="text/css" href="styleSlideShow.css"/>
    <script src="jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function() {
            $("#slider img, .slidertitle").hide(); 

            $("#sliderImage1, #title1").show();

            setInterval(showNextImage, 3000); 
        });

        var i = 1; 

        function showNextImage() {
            var $sliderImage = $("#sliderImage" + i);
            var $title = $("#title" + i);

            $sliderImage.delay(1100).fadeOut(1100);
            $title.delay(1100).fadeOut(1100);
            
            $sliderImage.appendTo("#slider");
            $title.appendTo("#slider");

            i++; 

            if (i > 3) {
                i = 1;
            }
            
            $("#sliderImage" + i).fadeIn(1100);
            $("#title" + i).fadeIn(1100);
        }
    </script>
</head>
<body>
    <div id="slider">
        <img id="sliderImage1" src="img/gambar1.jpg"/>
        <div class="slidertitle" id="title1">Gambar 1</div>

        <img id="sliderImage2" src="img/gambar2.jpg"/>
        <div class="slidertitle" id="title2">Gambar 2</div>

        <img id="sliderImage3" src="img/gambar3.png"/>
        <div class="slidertitle" id="title3">Gambar 3</div>
    </div>
</body>
</html>
